<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
   <title>Belugas</title>
   <body>
      <div id="header">
         <img src="belugas.png" alt="Logo">
         <h1>Belugas Network<h1>
      </div>

      <div id="content">
         

         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/?q=" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type a URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
         <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
    <button class="button now.gg" onclick="autofill('http://easyfun.gg')">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <img src="easyfungg.png" height="30px">
        </div>
    </button>

    <button class="button github" onclick="autofill('https://github.com/skoopplayz/Belugas')">
        <i class="fa-brands fa-github"></i>
    </button>

    <button class="button cloud" onclick="randomPick(document.getElementById('uv-address'))">
      <i class="fa-solid fa-dice"></i>
  </button>
</div>

<script>
  function autofill(url) {
      document.getElementById('uv-address').value = url;
      document.getElementById('uv-form').submit();
  }

  function randomPick(inputField) {
      const urls = [
          'https://www.youtube.com',
          'https://www.tiktok.com',
          'https://www.netflix.com',
          'https://www.hulu.com',
          'https://www.spotify.com',
          'https://www.instagram.com',
          'https://www.facebook.com',
          'https://www.twitter.com',
          'https://www.snapchat.com',
          'https://www.reddit.com',
          'https://www.crazygames.com',
          'https://www.easyfun.gg',
          'https://www.poki.com',
          'https://www.now.gg',
      ];
      const randomIndex = Math.floor(Math.random() * urls.length);
      const randomUrl = urls[randomIndex];
      inputField.value = randomUrl;
      autofill(randomUrl);
  }
</script>
        
      </div>
      
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>


      <div class="script-container">
        <a href="https://www.hitwebcounter.com" target="_blank">

     </div>
   </body>
</html>
